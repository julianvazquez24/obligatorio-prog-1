<!DOCTYPE html>

<html lang="es">

 <head>
    <title>GameArena</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/admin.css" >
    <link rel="stylesheet" href="../styles/todas_las_paginas.css">
    <script src="../js/admin.js"></script>
  </head>
  



  <body>
   <header>
      <nav>
       <a href="../index.html"><img src="../images/logogamearenapng.png" id="logo" alt = "Logo"></a>
       <div>
        <a href="../index.html">INICIO</a>
        <a href="../pages/ventas.html">VENTAS</a>
        <!-- <a href="../cart.html" id="cart"><img src="../images/carrito_de_compras-removebg-preview.png" alt="Carrito de Compras"><span id="cuenta-carrito">0</span></a> -->
       </div>
      </nav>



    </header>

    <main>
      <div class="form-agregar-juego">
       
        
          <!-- <div id="agregarJuego"> -->
            <legend id="leyendaForm">Agregar Juego</legend>
            <input class="form-control" type="hidden" id="idJuegoParaEditar" name="idProducto" value="0" />
            <div>
              <label for="nombre-form">Nombre</label>
              <input type="text" class="form-control" placeholder="Grand Theft Auto V"  id="nombre-form" name="nombre-form" required>
            </div>
            <div>
              <label for="descripcion-form">Descripcion</label>
              <input type="text" class="form-control" placeholder="Vive una vida criminal en Los Santos"  id="descripcion-form" name="descripcion-form" required>
                  
            </div>
            <div>
              <label for="precio-form">Precio</label>
              <input type="number" class="form-control" placeholder="US$ 70" required min="1" id="precio-form" name="precio-form">
            </div>
            <div>
              <label for="categoria-form">Categoria</label>
                <select id="categoria-form" name="categoria-form" required>  
                    <option value="ACCION">ACCION</option>
                    <option value="DEPORTE">DEPORTE</option>
                    <option value="AVENTURA">AVENTURA</option>
                </select>
            </div>   
            <div>
              <label for="urlImagen-form">Agregue una imagen</label>
              <input class="form-control" type="text" id="urlImagen-form" name="urlImagen-form">                  
            </div>
            <div>
              <label for="edad-form">Categoria por Edad</label>
                <select id="edad-form" name="edad-form" required>  
                    <option value="EC">EC</option>
                    <option value="E">E</option>
                    <option value="E+10">E+10</option>
                    <option value="T">T</option>
                    <option value="M">M</option>
                    <option value="A">A</option>
                    <option value="RP">RP</option>
                </select>
            </div>               
            <div>                    
              <button id="botonCancelar">
                Cancelar
              </button>
              <button id="botonModificar">
                Modificar
              </button>
              <button id="botonAgregar">
                Agregar
              </button>
            </div>                
      </div>
      

      <h3 id="listaTitulo">Listado de juegos</h3>
      <div>
        <div>
          <table class="table table-striped table-hover table bordered" >
            <thead>
              <tr> 
                <th scope="col">Imagen</th>                                                               
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Tipo</th>
                <th scope="col">Edad</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="listaJuegosTabla" class="table table-striped table-hover table bordered">
                                             
            </tbody>
          </table>
        </div>     
      </div> 
    </main>        
                    

            

    

    
   
   
  
    <footer>
      <p>Contactanos v√≠a mail: gamearenasupport@gmail.com</p>
    </footer>

  </body>
</html>
